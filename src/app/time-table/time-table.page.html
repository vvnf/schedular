<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ viewTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-template #template let-displayEvent="displayEvent">
    <div class="calendar-event-inner" style="height: 20px;background: green;">{{displayEvent.event.title}}</div>
</ng-template>

<!-- <ng-template #template let-displayEvent="displayEvent">

</ng-template> -->

  <calendar
  [weekviewAllDayEventTemplate]="template"
  [weekviewNormalEventTemplate]="template"
  [eventSource]="eventSource" 
  [calendarMode]="calendar.mode" 
  [currentDate]="calendar.currentDate"
  (onEventSelected)="onEventSelected($event)"
  (onTitleChanged)="onViewTitleChanged($event)"
  (onTimeSelected)="onTimeSelected($event)" 
  startHour="10"
  endHour="20"
  step="30"
  formatWeekTitle='MMMM yyyy'
  startingDayWeek="1">
  
  </calendar>
